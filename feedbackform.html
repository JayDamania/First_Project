<html>
    <head>
        <title>Feedback Form</title>

<p>Feedback Form For Jaykumar</p>
</head>
<body style="background-color: grey;">
    <form action="/" method="post">

    <div>
        <label for="Uname">User Name:</label>
        <input type="text" name="Uname" id="Uname" required>
    </div>
<br>
    <div>
        <label for="email">User Email:</label>
        <input type="email" name="email" id="email" required>
    </div>
    <br>

    <div>
        <label for="phone">Contact Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="123-4567-8901">
    </div>
<br>

    <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="Date of Birth" id="DOB">
    </div>
    <br>

    <div>
        <p>Marital Status:</p>
        
        <input type="radio" name="Marital Status" id="Married">
        <label for="Married">Married</label>
      
    <input type="radio" name="Marital Status" id="Unmarried">
    <label for="Unmarried">Unmarried</label>

    </div>


    <div>
        <p>Gender:</p>
        
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
      
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female</label>

    </div>
    <br>

    <div>
        <label for="fc">Favourite Color:</label>
        <input type="color" name="fc" id="fc">
    </div>
<br>

<div>
<label for="img">Upload Image:</label>
  <input type="file" id="img" name="img" accept="image/*">
</div>
<br>

<div>
    <label for="newsl">News Letter:</label>
    <input type="checkbox" name="newsl" id="newsl">
</div>
<br>
<button type ="submit" style="background-color: rgba(41, 90, 5, 0.703); color: white; font-size: 12px; padding: 10px;">Submit</button>

<button type ="reset" style="background-color: rgba(149, 91, 20, 0.588); color: white; font-size: 12px; padding: 10px;">Reset</button>

</form>

</body>

</html>
